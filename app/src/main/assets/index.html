<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script type="text/javascript" src="flexible.min.js">
    </script>
    <title>主页</title>
</head>
<style>
    /* 初始化 */
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    a {
        text-decoration: none;
        color: #fff;
    }

    ul {
        list-style: none;
    }

    .clearfix:after,
    .clearfix:before {
        content: "";
        display: block;
        clear: both
    }

    /* body背景，规定字体 */
    body {
        background: url('./img/beijing.png') no-repeat;
        background-size: cover;
        color: #0f5000;
        position: absolute;
        left: 0px;
        right: 0px;
        top: 0px;
        bottom: 0px;
    }

    /* 头部区域 */
    .indexTop {
        width: 100%;
        height: 50px;
    }

    .indexTop>img {
        width: 100%;
    }

    /* 主体 */
    .container {
        width: 65%;
        height: 70%;
        position: relative;
        left: 60%;
        top: 40%;
        transform: translate(-50%,-50%);
        overflow: hidden;
        padding: 5px
    }

    .container li {
        width: 15%;
        text-align: center;
        float: left;
        margin: 5px;
        padding: 10px;
        position: relative;
        overflow: hidden
    }
    .imgbox{
        width:100%;
        height:100%
    }
    .imgbox img{
        width:70%;
        height:70%;
    }

    .container li .imgbox,.container li .text{
        margin-top: 20px;
    }
    .divP {
        display: flex;
        text-align: center;
    }

    .divC {
        flex:1;
    }
    .divC img {
        width:70px;
        height:70px;
    }










</style>

<body>
<!-- 头部 -->
<div class="indexTop">
    <img src="./img/top01.png" alt="">
</div>
<div class="divP">
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='8'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">金币收支管理</div>
            </li>
        </a>
    </div>
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='9'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">备料管理</div>
            </li>
        </a>
    </div>
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='10'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">查询生产环节</div>
            </li>
        </a>
    </div>
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='11'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">工厂环境管理</div>
            </li>
        </a>
    </div>
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='12'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">人员招聘按钮</div>
            </li>
        </a>
    </div>
    <div class="divC">
        <a href="#">
            <li>
                <div class="imgbox" id='13'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">车辆卖出</div>
            </li>
        </a>
    </div>
</div>
<!-- 主体 -->
<div class="container">
    <ul class="clearfix">
        <a href="#">
            <li>
                <div class="imgbox" id='0'><img src="./img/tubiao0001.png" alt=""></div>
                <div class="text">售出记录</div>
            </li>
        </a>
        <li>
            <div class="imgbox" id='1'><img src="./img/tubiao0002.png" alt=""></div>

        </li>
        <a href="#">
            <li>
                <div class="imgbox" id='2'><img src="./img/tubiao0004.png" alt=""></div>
                <div class="text">供货列表</div>
            </li>
        </a>
        <a href="#">
            <li>
                <div class="imgbox" id='3'><img src="./img/tubiao0003.png" alt=""></div>
                <div class="text">查询全部学生卖出记录</div>

    </ul>
    <ul class="clearfix">

        </li>
        <li>

            <div class="text"><a href="#">查询全部订单</a></div>
        </li>
    </ul>

</div>

<script>
     for(var i=0;i<14;i++){
       (function(x) {
           document.getElementById(""+i).onclick=function() {
               if(window.nativeMethod){
                   nativeMethod.startActivity(x);
               }
           }
       })(i)
     }

</script>

</body>

</html>
